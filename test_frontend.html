<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF OCR Tester</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .upload-card {
        background: white;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        margin-bottom: 30px;
      }

      .upload-area {
        border: 3px dashed #667eea;
        border-radius: 10px;
        padding: 60px 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        background: #f8f9ff;
      }

      .upload-area:hover {
        border-color: #764ba2;
        background: #f0f2ff;
      }

      .upload-area.dragging {
        border-color: #764ba2;
        background: #e8eaff;
        transform: scale(1.02);
      }

      .upload-icon {
        font-size: 4rem;
        margin-bottom: 20px;
      }

      .upload-text {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
      }

      .upload-subtext {
        color: #666;
        font-size: 0.9rem;
      }

      #fileInput {
        display: none;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 15px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        text-align: center;
        padding: 40px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        display: none;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        display: none;
      }

      .results.show {
        display: block;
      }

      .summary-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .summary-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .stat-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .page-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }

      .page-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: #667eea;
      }

      .page-meta {
        display: flex;
        gap: 15px;
      }

      .badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .badge-native {
        background: #d4edda;
        color: #155724;
      }

      .badge-ocr {
        background: #d1ecf1;
        color: #0c5460;
      }

      .confidence {
        background: #fff3cd;
        color: #856404;
      }

      .page-text {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        line-height: 1.8;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        color: #333;
        max-height: 400px;
        overflow-y: auto;
      }

      .text-stats {
        display: flex;
        gap: 20px;
        margin-top: 10px;
        font-size: 0.85rem;
        color: #666;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
      }

      .error.show {
        display: block;
      }

      .back-btn {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìÑ PDF OCR Tester</h1>
        <p>Upload a PDF to test the OCR backend</p>
      </div>

      <!-- Upload Section -->
      <div id="uploadSection">
        <div class="upload-card">
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì§</div>
            <div class="upload-text">Drop your PDF here or click to browse</div>
            <div class="upload-subtext">Supports PDF files up to 50MB</div>
            <input type="file" id="fileInput" accept=".pdf" />
            <button
              class="btn"
              onclick="document.getElementById('fileInput').click()"
            >
              Select PDF File
            </button>
          </div>
          <div style="margin-top: 20px; text-align: center">
            <div
              id="fileName"
              style="color: #667eea; font-weight: 600; margin-bottom: 10px"
            ></div>
            <button
              class="btn"
              id="uploadBtn"
              style="display: none"
              onclick="uploadFile()"
            >
              üöÄ Process PDF
            </button>
          </div>
        </div>
      </div>

      <!-- Loading Section -->
      <div class="loading" id="loadingSection">
        <div class="spinner"></div>
        <h2 style="color: #667eea; margin-bottom: 10px">Processing PDF...</h2>
        <p style="color: #666">Extracting text from your document</p>
      </div>

      <!-- Results Section -->
      <div class="results" id="resultsSection">
        <button class="btn back-btn" onclick="resetUpload()">
          ‚¨Ö Upload Another PDF
        </button>

        <div class="summary-card">
          <h2 style="color: #667eea; margin-bottom: 20px">
            üìä Processing Summary
          </h2>
          <div style="margin-bottom: 15px">
            <strong>File:</strong> <span id="summaryFileName"></span>
          </div>
          <div class="summary-stats">
            <div class="stat-box">
              <div class="stat-value" id="totalPages">0</div>
              <div class="stat-label">Total Pages</div>
            </div>
            <div class="stat-box">
              <div class="stat-value" id="nativePages">0</div>
              <div class="stat-label">Native Text Pages</div>
            </div>
            <div class="stat-box">
              <div class="stat-value" id="ocrPages">0</div>
              <div class="stat-label">OCR Processed</div>
            </div>
            <div class="stat-box">
              <div class="stat-value" id="totalChars">0</div>
              <div class="stat-label">Total Characters</div>
            </div>
          </div>
        </div>

        <div id="pagesContainer"></div>
      </div>

      <!-- Error Section -->
      <div class="error" id="errorSection">
        <strong>‚ùå Error:</strong> <span id="errorMessage"></span>
      </div>
    </div>

    <script>
      const API_URL = "http://localhost:8000";
      let selectedFile = null;

      // Drag and drop handlers
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");

      uploadArea.addEventListener("click", () => {
        fileInput.click();
      });

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragging");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragging");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragging");
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type === "application/pdf") {
          selectedFile = files[0];
          showSelectedFile();
        } else {
          showError("Please select a valid PDF file");
        }
      });

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          selectedFile = e.target.files[0];
          showSelectedFile();
        }
      });

      function showSelectedFile() {
        document.getElementById(
          "fileName"
        ).textContent = `Selected: ${selectedFile.name}`;
        document.getElementById("uploadBtn").style.display = "inline-block";
      }

      async function uploadFile() {
        if (!selectedFile) return;

        // Hide upload section
        document.getElementById("uploadSection").style.display = "none";
        document.getElementById("loadingSection").classList.add("show");
        document.getElementById("errorSection").classList.remove("show");

        const formData = new FormData();
        formData.append("file", selectedFile);

        try {
          const response = await fetch(`${API_URL}/ocr`, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || "Failed to process PDF");
          }

          const data = await response.json();
          displayResults(data);
        } catch (error) {
          console.error("Error:", error);
          showError(error.message);
          document.getElementById("uploadSection").style.display = "block";
        } finally {
          document.getElementById("loadingSection").classList.remove("show");
        }
      }

      function displayResults(data) {
        // Update summary
        document.getElementById("summaryFileName").textContent =
          selectedFile.name;
        document.getElementById("totalPages").textContent = data.pages.length;

        const nativeCount = data.pages.filter(
          (p) => p.source === "native"
        ).length;
        const ocrCount = data.pages.filter((p) => p.source === "ocr").length;
        const totalChars = data.pages.reduce(
          (sum, p) => sum + p.text.length,
          0
        );

        document.getElementById("nativePages").textContent = nativeCount;
        document.getElementById("ocrPages").textContent = ocrCount;
        document.getElementById("totalChars").textContent =
          totalChars.toLocaleString();

        // Display pages
        const container = document.getElementById("pagesContainer");
        container.innerHTML = "";

        data.pages.forEach((page) => {
          const pageCard = document.createElement("div");
          pageCard.className = "page-card";

          const badgeClass =
            page.source === "native" ? "badge-native" : "badge-ocr";
          const sourceText =
            page.source === "native" ? "üìù Native Text" : "üîç OCR Extracted";
          const confidencePercent = (page.confidence * 100).toFixed(1);

          pageCard.innerHTML = `
                    <div class="page-header">
                        <div class="page-number">Page ${page.page_num}</div>
                        <div class="page-meta">
                            <span class="badge ${badgeClass}">${sourceText}</span>
                            <span class="badge confidence">Confidence: ${confidencePercent}%</span>
                        </div>
                    </div>
                    <div class="page-text">${
                      escapeHtml(page.text) || "(No text found)"
                    }</div>
                    <div class="text-stats">
                        <span>üìä Characters: ${page.text.length.toLocaleString()}</span>
                        <span>üìÑ Words: ${countWords(page.text)}</span>
                        <span>üìè Lines: ${countLines(page.text)}</span>
                    </div>
                `;

          container.appendChild(pageCard);
        });

        document.getElementById("resultsSection").classList.add("show");
      }

      function resetUpload() {
        document.getElementById("uploadSection").style.display = "block";
        document.getElementById("resultsSection").classList.remove("show");
        document.getElementById("errorSection").classList.remove("show");
        document.getElementById("fileName").textContent = "";
        document.getElementById("uploadBtn").style.display = "none";
        fileInput.value = "";
        selectedFile = null;
      }

      function showError(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorSection").classList.add("show");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function countWords(text) {
        return text
          .trim()
          .split(/\s+/)
          .filter((word) => word.length > 0).length;
      }

      function countLines(text) {
        return text.split("\n").length;
      }

      // Check API health on load
      fetch(`${API_URL}/health`)
        .then((response) => response.json())
        .then((data) => {
          console.log("‚úÖ API is healthy:", data);
        })
        .catch((error) => {
          console.error("‚ùå API is not reachable:", error);
          showError(
            "Backend API is not running. Please start the server first."
          );
        });
    </script>
  </body>
</html>
